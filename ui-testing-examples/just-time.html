<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Trip Duration Picker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
      :root {
        --item-height: 54px;
        --visor-bg: #2c2c2e;
        --bg-color: #000000;
        --text-primary: #ffffff;
        --text-secondary: #8e8e93;
        --accent-color: #0a84ff;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        background-color: #121212;
        color: var(--text-primary);
        font-family: -apple-system, system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .trigger-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .square-btn {
        width: 80px;
        height: 80px;
        background: #1c1c1e;
        border: 1px solid #3a3a3c;
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition:
          transform 0.1s,
          background 0.2s;
      }

      .square-btn:active {
        transform: scale(0.92);
        background: #2c2c2e;
      }
      .square-btn i {
        font-size: 32px;
        color: var(--accent-color);
      }
      .label-text {
        font-size: 14px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      /* Bottom Sheet */
      .sheet-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 100;
        visibility: hidden;
        opacity: 0;
      }

      .bottom-sheet {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--bg-color);
        border-top-left-radius: 24px;
        border-top-right-radius: 24px;
        z-index: 101;
        transform: translateY(100%);
        padding: 20px;
        padding-bottom: env(safe-area-inset-bottom, 20px);
        box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
      }

      .sheet-header {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .drag-handle {
        width: 40px;
        height: 5px;
        background: #3a3a3c;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      .sheet-title {
        font-size: 18px;
        font-weight: 600;
      }

      /* Picker Container */
      .picker-container {
        position: relative;
        width: 100%;
        height: calc(var(--item-height) * 5);
        display: flex;
        align-items: center;
        justify-content: center;
        mask-image: linear-gradient(
          to bottom,
          transparent,
          black 20%,
          black 80%,
          transparent
        );
        -webkit-mask-image: linear-gradient(
          to bottom,
          transparent,
          black 20%,
          black 80%,
          transparent
        );
      }

      .visor {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: var(--item-height);
        background-color: var(--visor-bg);
        border-radius: 12px;
        z-index: 1;
        pointer-events: none;
      }

      /* INPUT HÍBRIDO */
      .manual-input {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-100%, -50%);
        width: 60px;
        height: var(--item-height);
        background: transparent;
        border: none;
        color: white;
        font-size: 2rem;
        font-weight: 500;
        text-align: center;
        z-index: 15;
        outline: none;
        opacity: 0;
        pointer-events: none;
        appearance: textfield;
        -moz-appearance: textfield;
        transition: opacity 0.25s ease; /* Soft opacity fade */
      }

      .manual-input::-webkit-outer-spin-button,
      .manual-input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      .input-trigger {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-100%, -50%);
        width: 60px;
        height: var(--item-height);
        z-index: 20;
        cursor: pointer;
      }

      .hrs-label {
        position: absolute;
        left: calc(50% + 20px);
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-primary);
        font-size: 1.2rem;
        font-weight: 600;
        z-index: 2;
        pointer-events: none;
      }

      .scroll-wrapper {
        position: absolute;
        inset: 0;
        overflow-y: scroll;
        scrollbar-width: none;
        scroll-snap-type: y mandatory;
        z-index: 10;
        transition: opacity 0.25s ease;
      }

      .scroll-wrapper::-webkit-scrollbar {
        display: none;
      }
      .scroll-list {
        margin: 0;
        padding: calc(var(--item-height) * 2) 0;
        list-style: none;
      }
      .scroll-item {
        height: var(--item-height);
        scroll-snap-align: center;
      }

      .wheel-3d {
        position: relative;
        width: 60px;
        height: var(--item-height);
        transform-style: preserve-3d;
        pointer-events: none;
        margin-right: 60px;
        z-index: 2;
        transition: opacity 0.25s ease;
      }

      /* Estado al escribir: Cross-fade limpio */
      .is-typing .wheel-3d,
      .is-typing .scroll-wrapper {
        opacity: 0;
      }

      .is-typing .manual-input {
        opacity: 1;
        pointer-events: auto;
      }

      .wheel-item {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        font-weight: 500;
        backface-visibility: hidden;
        --radius: 110px;
        transform: rotateX(calc(var(--angle) * -1deg)) translateZ(var(--radius));
        opacity: 0.2;
      }

      .wheel-item.active {
        opacity: 1;
        color: var(--text-primary);
      }

      .done-btn {
        width: 100%;
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 16px;
        border-radius: 14px;
        font-size: 17px;
        font-weight: 600;
        margin-top: 24px;
        cursor: pointer;
      }

      .done-btn:active {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="trigger-container">
      <button class="square-btn" id="openSheet">
        <i class="ph-bold ph-clock"></i>
      </button>
      <span class="label-text">Trip Time Duration</span>
    </div>

    <div class="sheet-overlay" id="overlay"></div>
    <div class="bottom-sheet" id="sheet">
      <div class="sheet-header">
        <div class="drag-handle"></div>
        <span class="sheet-title">Select Duration</span>
      </div>

      <div class="picker-container" id="pickerContainer">
        <div class="visor"></div>
        <span class="hrs-label">HRS</span>

        <div class="input-trigger" id="inputTrigger"></div>
        <input
          type="number"
          class="manual-input"
          id="durationInput"
          min="2"
          max="8"
        />

        <div class="wheel-3d" id="wheel"></div>
        <div class="scroll-wrapper" id="scrollWrapper">
          <ul class="scroll-list" id="scrollList"></ul>
        </div>
      </div>

      <button class="done-btn" id="closeSheet">Done</button>
    </div>

    <script>
      const MIN = 2;
      const MAX = 8;
      const STEP_ANGLE = 22;
      const ITEM_HEIGHT = 54;

      const openBtn = document.getElementById("openSheet");
      const closeBtn = document.getElementById("closeSheet");
      const overlay = document.getElementById("overlay");
      const sheet = document.getElementById("sheet");
      const pickerContainer = document.getElementById("pickerContainer");
      const durationInput = document.getElementById("durationInput");
      const inputTrigger = document.getElementById("inputTrigger");

      const wheel = document.getElementById("wheel");
      const scrollList = document.getElementById("scrollList");
      const scrollWrapper = document.getElementById("scrollWrapper");

      let items3D = [];
      let currentDuration = MIN;
      let isSyncing = false;

      // Generar items
      for (let i = MIN; i <= MAX; i++) {
        const item3d = document.createElement("div");
        item3d.className = "wheel-item";
        item3d.innerText = i;
        item3d.style.setProperty("--angle", (i - MIN) * STEP_ANGLE);
        wheel.appendChild(item3d);
        items3D.push(item3d);

        const scrollItem = document.createElement("li");
        scrollItem.className = "scroll-item";
        scrollList.appendChild(scrollItem);
      }

      // --- LÓGICA DE SINCRONIZACIÓN ---

      scrollWrapper.addEventListener("scroll", () => {
        if (isSyncing) return;

        const scrollTop = scrollWrapper.scrollTop;
        const progress = scrollTop / ITEM_HEIGHT;
        const activeIndex = Math.round(progress);

        gsap.set(wheel, { rotateX: progress * STEP_ANGLE });

        items3D.forEach((item, index) => {
          item.classList.toggle("active", index + MIN === activeIndex + MIN);
        });

        currentDuration = activeIndex + MIN;
      });

      // Al hacer clic en el visor, activamos el input
      inputTrigger.addEventListener("click", () => {
        durationInput.focus();
      });

      durationInput.addEventListener("focus", () => {
        durationInput.value = currentDuration;
        pickerContainer.classList.add("is-typing");
      });

      durationInput.addEventListener("blur", () => {
        let val = parseInt(durationInput.value);

        if (isNaN(val)) val = currentDuration;
        if (val < MIN) val = MIN;
        if (val > MAX) val = MAX;

        currentDuration = val;

        // Sincronización instantánea mientras el componente es invisible (opacidad 0)
        isSyncing = true;
        const targetScroll = (val - MIN) * ITEM_HEIGHT;

        // Posicionar rueda y scroll sin animación "vuelo"
        gsap.set(wheel, { rotateX: (val - MIN) * STEP_ANGLE });
        scrollWrapper.scrollTop = targetScroll;

        items3D.forEach((item, index) => {
          item.classList.toggle("active", index + MIN === val);
        });

        // Quitar clase: El cross-fade de CSS mostrará la rueda ya posicionada
        pickerContainer.classList.remove("is-typing");

        setTimeout(() => {
          isSyncing = false;
        }, 50);
      });

      durationInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") durationInput.blur();
      });

      // Feedback háptico
      let lastIdx = 0;
      scrollWrapper.addEventListener("scroll", () => {
        const idx = Math.round(scrollWrapper.scrollTop / ITEM_HEIGHT);
        if (idx !== lastIdx && idx >= 0 && idx <= MAX - MIN) {
          if (window.navigator.vibrate) navigator.vibrate(8);
          lastIdx = idx;
        }
      });

      function openBottomSheet() {
        overlay.style.visibility = "visible";
        gsap.to(overlay, { opacity: 1, duration: 0.3 });
        gsap.to(sheet, { y: 0, duration: 0.5, ease: "power4.out" });
      }

      function closeBottomSheet() {
        gsap.to(sheet, { y: "100%", duration: 0.4, ease: "power4.in" });
        gsap.to(overlay, {
          opacity: 0,
          duration: 0.3,
          onComplete: () => (overlay.style.visibility = "hidden"),
        });
      }

      openBtn.addEventListener("click", openBottomSheet);
      closeBtn.addEventListener("click", closeBottomSheet);
      overlay.addEventListener("click", closeBottomSheet);

      window.addEventListener("load", () => {
        scrollWrapper.scrollTop = 0;
        durationInput.value = MIN;
      });
    </script>
  </body>
</html>
