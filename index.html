<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Shack Apps</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background-color: #f5f5f7;
        color: #1d1d1f;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 80px 20px;
      }

      .apps-container {
        max-width: 900px;
        width: 100%;
      }

      .apps-header {
        text-align: center;
        margin-bottom: 60px;
      }

      .apps-title {
        font-size: 56px;
        font-weight: 700;
        color: #1d1d1f;
        margin-bottom: 12px;
        letter-spacing: -0.5px;
      }

      .apps-subtitle {
        font-size: 24px;
        color: #86868b;
        font-weight: 400;
      }

      .apps-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .app-card {
        background: #ffffff;
        border-radius: 20px;
        padding: 32px;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        gap: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
        border: 1px solid #e5e5e5;
      }

      .app-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      }

      .app-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #0071e3, #40a9ff);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
      }

      .app-card:nth-child(2) .app-icon {
        background: linear-gradient(135deg, #30d158, #63e396);
      }

      .app-card:nth-child(3) .app-icon {
        background: linear-gradient(135deg, #ff9500, #ffb340);
      }

      .app-card:nth-child(4) .app-icon {
        background: linear-gradient(135deg, #af52de, #c76df2);
      }

      .app-name {
        font-size: 22px;
        font-weight: 600;
        color: #1d1d1f;
      }

      .app-description {
        font-size: 15px;
        color: #86868b;
        line-height: 1.5;
      }

      .app-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-top: auto;
        font-size: 15px;
        font-weight: 500;
        color: #0071e3;
      }

      .app-link svg {
        width: 16px;
        height: 16px;
        transition: transform 0.2s ease;
      }

      .app-card:hover .app-link svg {
        transform: translateX(4px);
      }

      .footer {
        margin-top: 80px;
        text-align: center;
        color: #86868b;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="apps-container">
      <header class="apps-header">
        <h1 class="apps-title">Love Shack</h1>
        <p class="apps-subtitle">Internal Tools & Apps</p>
      </header>

      <div class="apps-grid">
        <!-- Pricing Calculator -->
        <a href="./pricing-calculator/index.html" class="app-card">
          <div class="app-icon">ðŸš¢</div>
          <h2 class="app-name">Reservation Pricing</h2>
          <p class="app-description">
            Calculate final prices with sources, discounts, and fees for boat
            tour reservations.
          </p>
          <span class="app-link">
            Open Calculator
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M5 12h14M12 5l7 7-7 7" />
            </svg>
          </span>
        </a>
      </div>

      <footer class="footer">
        <p>Love Shack Cruises Internal Tools</p>
      </footer>
    </div>
  </body>
</html>
